<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Multi Line Chart</title>
<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<style></style>
</head>
<body>
<div id="container" class="svg-container"></div>
<script>
//------------------------1. PREPARATION------------------------//
//-----------------------------SVG------------------------------//
const width = 900;
const height = 420;
const margin = 5;
const padding = 5;
const adj = 30;
// we are appending SVG first
const svg = d3.select("div#container").append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "-"
          + adj + " -"
          + adj + " "
          + (width + adj *3) + " "
          + (height + adj*3))
    .style("padding", padding)
    .style("margin", margin)
    .classed("svg-content", true);

//-----------------------------DATA-----------------------------//
const timeConv = d3.timeParse("%d-%b-%Y");
const dataset = d3.csv("d3_data_lines.csv");

dataset.then(function(data) {

//   // group the data: I want to draw one line per group
//   const sumstat = d3.group(data, d => d["movies.Studio"]); // nest function allows to group the calculation per level of a factor


//   // Add X axis --> it is a date format
//   const x = d3.scaleLinear()
//     .domain(d3.extent(data, function(d) { return d["movies.Year"]; }))
//     .range([ 0, width ]);
//   svg.append("g")
//     .attr("transform", `translate(0, ${height})`)
//     .call(d3.axisBottom(x)
//     .ticks(5)
//     .ticks(d3.timeDay.every(1))
//     .tickFormat(d3.timeFormat('%b %d'))
//     );

//     // Add Y axis
//   const y = d3.scaleLinear()
//     .domain([0, d3.max(data, function(d) { return +d.gross; })])
//     .range([ height, 0 ]);
//   svg.append("g")
//     .call(d3.axisLeft(y))
//     .append("text")
//     .attr("transform", "rotate(-90)")
//     .attr("dy", ".75em")
//     .attr("y", 6)
//     .style("text-anchor", "end")
//     .text("Frequency");

//     // color palette
//   const color = d3.scaleOrdinal()
//     .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])


//     // Draw the line
//   svg.selectAll(".line")
//       .data(sumstat)
//       .join("path")
//         .attr("fill", "none")
//         .attr("stroke", function(d){ return color(d[0]) })
//         .attr("stroke-width", 1.5)
//         .attr("d", function(d){
//           return d3.line()
//             .x(function(d) { return x(d["movies.Year"]); })
//             .y(function(d) { return y(+d.gross); })
//             (d[1])
//         });

    


    var slices = data.columns.slice(1).map(function(id) {
        return {
            id: id,
            values: data.map(function(d){
                return {
                    date: timeConv(d.Year),
                    measurement: +d[id]
                };
            })
        };
    });

//----------------------------SCALES----------------------------//
const xScale = d3.scaleTime().range([0,width]);
const yScale = d3.scaleLinear().rangeRound([height, 0]);

xScale.domain(d3.extent(data, function(d){
    return timeConv(d["Year"])}));

yScale.domain([(0), d3.max(slices, function(c) {
    return d3.max(c.values, function(d) {
        return d.measurement + 4; });
        })
    ]);

//-----------------------------AXES-----------------------------//
const yaxis = d3.axisLeft()
    .ticks((slices[0].values).length)
    .scale(yScale);

const xaxis = d3.axisBottom()
    .ticks(d3.timeDay.every(1))
    .tickFormat(d3.timeFormat('%b %d'))
    .scale(xScale);

//----------------------------LINES-----------------------------//
const line = d3.line()
    .x(function(d) { return xScale(d.date); })
    .y(function(d) { return yScale(d.measurement); });

let id = 0;
const ids = function () {
    return "line-"+id++;
}  

//---------------------------TOOLTIP----------------------------//
const tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("position", "absolute");

//-------------------------2. DRAWING---------------------------//
//-----------------------------AXES-----------------------------//
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xaxis);

svg.append("g")
    .attr("class", "axis")
    .call(yaxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dy", ".75em")
    .attr("y", 6)
    .style("text-anchor", "end")
    .text("Frequency");

//----------------------------LINES-----------------------------//
const lines = svg.selectAll(".line")
    .data(dataset)
    .enter()
    .append("g");

    lines.append("path")
    .attr("class", ids)
    .attr("d", function(d) { return line(d.values); });

    lines.append("text")
    .attr("class","serie_label")
    .datum(function(d) {
        return {
            id: d.id,
            value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) {
            return "translate(" + (xScale(d.value.date) + 10)  
            + "," + (yScale(d.value.measurement) + 5 )+ ")"; })
    .attr("x", 5)
    .text(function(d) { return ("Serie ") + d.id; });

//---------------------------POINTS-----------------------------// 

lines.selectAll("points")
    .data(function(d) {return d.values})
    .enter()
    .append("circle")
    .attr("cx", function(d) { return x(d.date); })      
    .attr("cy", function(d) { return y(d.measurement); })    
    .attr("r", 1)
    .attr("class","point")
    .style("opacity", 1);


//---------------------------EVENTS-----------------------------// 
lines.selectAll("circles")
    .data(function(d) { return(d.values); } )
    .enter()
    .append("circle")
    .attr("cx", function(d) { return xScale(d.date); })      
    .attr("cy", function(d) { return yScale(d.measurement); })    
    .attr('r', 10)
    .style("opacity", 0)
    .on('mouseover', function(event, d) {
        const[x, y] = d3.pointer(event);
        tooltip.transition()
            .delay(30)
            .duration(200)
            .style("opacity", 1);

        tooltip.html(d.measurement)
        .style("left", ((x) + 25) + "px")
        .style("top", (y) + "px")  
    })
    .on("mouseout", function(event, d) {    
        tooltip.transition()        
        .duration(100)      
        .style("opacity", 0);   
    });


    const selection = d3.select(this).raise();

        selection
            .transition()
            .delay("20")
            .duration("200")
            .attr("r", 6)
            .style("opacity", 1)
            .style("fill","#ed3700")

    .on("mouseout", function(event, d) {      
        tooltip.transition()        
        .duration(100)      
        .style("opacity", 0);  

        //add this        
        const selection = d3.select(this);

        selection
            .transition()
            .delay("20")
            .duration("200")
            .attr("r", 10)
            .style("opacity", 0);
        });


});
</script>
</body>
